spring:
  application:
    name: app-timer
  datasource:
    driver.class-name: org.h2.Driver
    username: proyecto
    password: proyecto
    url: "jdbc:h2:mem:apptimer;DB_CLOSE_ON_EXIT=FALSE"
  h2:
    console:
      anabled: true
      path: /h2-console
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
